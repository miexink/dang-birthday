<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Dang!</title>
    <style>
        body {
            background: linear-gradient(135deg,#ff9a9e,#fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding-top: 100px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px #00000040;
        }
        p {
            font-size: 1.3rem;
            color: white;
        }
        .cake {
            font-size: 5rem;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        button {
            margin-top: 25px;
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            background: #ffffff;
            box-shadow: 0 4px 10px #00000030;
        }
        #playerWrapper {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="cake">üéÇ</div>
    <h1>Happy Birthday, ƒêƒÉng! üéâ</h1>
    <p>8/12 vui v·∫ª. Ch√∫c ƒë·ªá may m·∫Øn v√† nhi·ªÅu th√†nh t·ª±u m·ªõi!</p>

    
    <button id="startBtn">Thi·ªáp nh·∫°c</button>

    
    <div id="playerWrapper">
        <audio id="birthdaySong">
            <source src="birthday.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const btn = document.getElementById('startBtn');
        const song = document.getElementById('birthdaySong');

        btn.addEventListener('click', () => {
            
            song.play().catch(err => {
                console.log('Audio play blocked:', err);
            });

            
            confetti({
                particleCount: 250,

                origin: { y: 0.3 }

            setInterval(() => {
                confetti({
                    particleCount: 120,
                    spread: 70,
                    origin: { y: 0 }
                });
            }, 1000);

            
            btn.style.display = 'none';
        });
    </script>

</body>
</html>
